<!-- Модальное окно для создания пользователя -->
<div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createUserModalLabel">Створити користувача</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <form id="createuserForm">
          <div class="mb-3">
            <label for="createUserName" class="form-label">Ім'я</label>
            <input type="text" class="form-control" id="createUserName" required>
          </div>
          <div class="mb-3">
            <label for="createUserLogin" class="form-label">Логін</label>
            <input type="text" class="form-control" id="createUserLogin" required>
          </div>
          <div class="mb-3">
            <label for="createUserPassword" class="form-label">Пароль</label>
            <input type="text" class="form-control" id="createUserPassword" required>
          </div>
          <div class="mb-3">
            <label for="createUserRole" class="form-label">Роль</label>
            <select class="form-select" id="createUserRole" required>
              <option value="0">Менеджер</option>  
              <option value="1">Адміністратор</option>
            </select>
          </div>
         </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
          <button type="button" class="btn btn-primary" id="createUserBtn">Створити</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editUserName" class="form-label">Ім'я</label>
            <input type="text" class="form-control" id="editUserName" required>
          </div>
          <div class="mb-3">
            <label for="editUserLogin" class="form-label">Логін</label>
            <input type="text" class="form-control" id="editUserLogin" required>
          </div>
          <div class="mb-3">
            <label for="editUserPassword" class="form-label">Пароль</label>
            <div class="input-group">
              <input type="password" class="form-control" id="editUserPassword" required>
              <button class="btn btn-outline-secondary" type="button" id="togglePasswordBtn">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>
          <div class="mb-3">
            <label for="editUserRole" class="form-label">Роль</label>
            <select class="form-select" id="editUserRole" required>
              <option value="1">Адміністратор</option>
              <option value="0">Менеджер</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" id="deleteUserBtn">Видалити користувача</button>
          <button type="button" class="btn btn-primary" id="saveChangesBtn">Зберегти</button>
        </div>
      </div>
    </div>
  </div>
